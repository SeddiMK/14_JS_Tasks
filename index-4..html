  <body>
    <script>
      // Дан массив с числами. Найдите сумму квадратов элементов этого массива.
      function getMultiples(integer, limit) {
        let multiples = [];

        for (let i = integer; i <= limit; i = i + integer) {
          multiples.push(i);
        }
        console.log(multiples);
        return multiples;
      }
      // getMultiples(2, 5); //returns [2, 4, 6, 8]
      // getMultiples(5, 20); //returns [5, 10, 15, 20]
      let sumQuadArr = getMultiples(2, 8).reduce((a, b) => a * a + b * b);
      console.log(sumQuadArr);

      // Дан массив с числами. Найдите сумму квадратных корней элементов этого массива.
      console.log('========================');
      console.log(getMultiples(2, 8));
      let sumQuadRootArr = getMultiples(3, 10).reduce((a, b) => {
        // console.log(Math.sqrt(a));
        // console.log(Math.sqrt(b));
        return Math.sqrt(a) + Math.sqrt(b);
      });

      // console.log(sumQuadRootArr);

      // Дан массив с числами. Найдите сумму положительных элементов этого массива.
      console.log('========================');
      const myArr2 = [-3, -5, -3, -6, -3, 3, 4, 1, 12];
      console.log(myArr2);
      let sum = 0;
      let sumZero = 0;
      myArr2.forEach((num) => {
        if (num > 0) {
          sum = sum + num;
        }
        if (0 < num && num < 10) {
          sumZero = sumZero + num;
        }
      });
      console.log(sum);
      console.log(sumZero);
      // Дан массив с числами. Найдите сумму тех элементов этого массива, которые больше нуля и меньше десяти.
