<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Заполните массив целыми числами от 1 до 10.
      console.log('========================');
      const arr1 = [];
      for (let i = 1; i <= 10; i++) {
        arr1[i - 1] = i;
      }
      console.log(arr1);

      // Заполните массив четными числами из промежутка от 1 до 100.
      console.log('========================');
      const arr2 = [];
      for (let i = 1; i <= 100; i++) {
        arr2[i - 1] = i;
      }
      const evenOnly = arr2.filter(function (n) {
        const remainder = n % 2;
        return remainder === 0;
      });
      console.log(evenOnly);
      // Округлите эти дроби до одного знака в дробной части.
      console.log('========================');

      const arr3 = [1.456, 2.125, 3.32, 4.1, 5.34, 213424.399999];
      console.log(arr3);

      const newArr3 = [];
      arr3.forEach(function (el) {
        // el.toFixed(1); // округляет
        let fixEl = removeSigns(el, 2);
        newArr3.push(fixEl);
      });

      console.log(newArr3); // =================================
      // Урезание лишних знаков после запятой БЕЗ ОГРУГЛЕНИЯ. sig- количетсво знаков с учетем запятой min- 2
      function removeSigns(num, sig) {
        num = num.toString(); //If it's not already a String
        num = num.slice(0, num.indexOf('.') + sig); //With 3 exposing the hundredths place
        return Number(num); //If you need it back as a Number
      }
    </script>
  </body>
</html>
