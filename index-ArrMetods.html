<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrMetods</title>
  </head>
  <body>
    <script>
      // indexOf
      const arr = [3, 5, 1, 7, 23];
      // -1 совпадение не найдено
      console.log(arr.indexOf(4));
      if (arr.indexOf(4) !== -1) {
        console.log('Элемент в массиве присутствует');
      } else {
        console.log('Элемента нет в массиве');
      }
      console.log('===================================');
    </script>
  </body>
</html>
