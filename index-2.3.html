<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // Даны два слова. Проверьте, что последняя буква первого слова совпадает с первой буквой второго слова.
      console.log('========================');
      const word1 = 'clodo';
      const word2 = 'ocjkzj';
      if (word1[word1.length - 1] == word2[0])
        console.log(
          'Последняя буква первого слова совпадает с первой буквой второго слова'
        );
      // Дана некоторая строка. Найдите позицию третьего нуля в строке.
      console.log('========================');
      const str2 = 'aseskka0ds0ss0ssssss0aa0a';
      console.log(str2);
      let str2LenSym = str2.split('0').length - 1;
      let count = 0;
      for (let i = 1; i <= str2LenSym; i++) {
        count++;
        if (count === 3) {
          console.log(
            'Трений "0" в строке находится по индексу: ' + str2.indexOf('0')
          );
          break;
        }
      }
      console.log(count);
      if (count < 3) {
        console.log('Символов "0" нет в строке');
      }
      // Найдите сумму этих чисел.
      console.log('========================');
      const str3 = '2,3,5';
      console.log(str3);

      const str3Num = str3.split(',');
      let sumEl = 0;
      console.log(str3Num);

      str3Num.forEach((el) => {
        sumEl += Number(el);
      });
      console.log(sumEl);
      // Преобразуйте эту дату в следующий объект:
      // {
      // 	year: '2025',
      // 	month: '12',
      // 	day: '31',
      // }
      console.log('========================');
      const str4 = '2025-12-31';
      console.log(str4);
      const str4Num = str4.split('-');
      console.log(str4Num);
      const elObj = {};

      elObj.year = str4Num[0];
      elObj.month = str4Num[1];
      elObj.day = str4Num[2];

      console.log(elObj);

      console.log('========================');
      var convertedDate = new Date();

      console.log(convertedDate); // 2-23-2021
    </script>
  </body>
