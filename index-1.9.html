      function searchText(arr, text) {
        let newArr = [];
        arr.forEach(function (el) {
          if (el.includes(text)) {
            newArr.push(el);
          }
        });
        if (newArr.length === 0) {
          console.log('Символов "' + text + '" нет в массиве ');
        }
        return newArr;
      }
